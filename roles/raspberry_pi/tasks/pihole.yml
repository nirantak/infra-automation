---
- name: Clone Pi-hole
  git:
    repo: https://github.com/pi-hole/pi-hole.git
    dest: ~/pi-hole
    single_branch: true
    depth: 1
    version: master

- name: Set file permissions for pi-hole config
  file:
    path: /etc/pihole
    state: directory
    mode: "0755"
  become: true

- name: Update pi-hole setupVars.conf
  template:
    src: setupVars.conf.j2
    dest: /etc/pihole/setupVars.conf
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Install Pi-hole
  shell:
    cmd: bash basic-install.sh --unattended
    chdir: "~/pi-hole/automated\ install/"
    creates: /usr/local/bin/pihole
  become: true
  notify:
    - disable lighttpd
    - reload php-fpm
    - reload nginx

- name: Update pi-hole admin password
  shell: pihole -a -p {{ pihole_password }}
  when: pihole_password != "change-this-password"

- name: Update pi-hole
  shell: pihole -up && pihole -g
  notify:
    - disable lighttpd
    - reload php-fpm
    - reload nginx
  tags:
    - update_pihole
