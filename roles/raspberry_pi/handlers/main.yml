---
- name: restart pi-hole
  shell: "pihole restartdns"
  become: false

- name: disable lighttpd
  service:
    name: lighttpd
    state: stopped
    enabled: false
  become: true

- name: restart cloudflared
  service:
    name: cloudflared
    state: restarted
    enabled: true
  become: true

- name: reload php-fpm
  service:
    name: "{{ php_fpm_version.stdout }}"
    state: reloaded
    enabled: true
  become: true

- name: reload nginx
  service:
    name: nginx
    state: reloaded
    enabled: true
  become: true

- name: restart docker
  service:
    name: docker
    state: restarted
    enabled: true
  become: true

- name: restart containerd
  service:
    name: containerd
    state: restarted
    enabled: true
  become: true
